<!DOCTYPE html>
<html lang="en" class="bg-dark text-white">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form MartaNvCs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-dark text-white min-vh-100">

    <div class="container py-4">
        <div class="card bg-light bg-light bg-gradient text-dark border-light shadow p-4">

            <div class="text-center mb-4 bg-white shadow p-3 mb-5 bg-body rounded">
                <h1 class="mb-3">Payment Method</h1>
            </div>

            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <div>Some fields are missing</div>
            </div>


            <div class="row g-3 mb-4">
                <div class="col-12 col-md-4">
                    <label for="inputCard" class="form-label">Card</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXX XXXX XXXX XXXX"
                        maxlength="16" inputmode="numeric" pattern="\d*" title="Only numbers" />
                </div>

                <div class="col-12 col-md-4">
                    <label for="inputCvc" class="form-label">CVC</label>
                    <input type="password" class="form-control" id="inputCvc" placeholder="●●●" maxlength="3"
                        inputmode="numeric" pattern="\d*" title="Only numbers" />
                </div>

                <div class="col-12 col-md-4">
                    <label for="autoSizingInputGroup" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text bg-dark text-white border-secondary">$</div>
                        <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Amount" min="0"
                            step="0.01" inputmode="decimal" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" />
                        </div>

                        <div class="col-12">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">We Accept</label>
                            <div class="d-flex flex-wrap gap-2">
                                <input type="radio" class="btn-check" name="payment" id="visa" autocomplete="off"
                                    checked />
                                <label class="btn btn-outline-primary p-3" for="visa">
                                    <i class="fab fa-cc-visa fa-2x"></i>
                                </label>

                                <input type="radio" class="btn-check" name="payment" id="mastercard"
                                    autocomplete="off" />
                                <label class="btn btn-outline-danger p-3" for="mastercard">
                                    <i class="fab fa-cc-mastercard fa-2x"></i>
                                </label>

                                <input type="radio" class="btn-check" name="payment" id="paypal" autocomplete="off" />
                                <label class="btn btn-outline-info p-3" for="paypal">
                                    <i class="fab fa-cc-paypal fa-2x"></i>
                                </label>

                                <input type="radio" class="btn-check" name="payment" id="amex" autocomplete="off" />
                                <label class="btn btn-outline-secondary p-3" for="amex">
                                    <i class="fab fa-cc-amex fa-2x"></i>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="col-12 col-lg-6">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                                <option>Málaga</option>
                                <option>Valencia</option>
                                <option>Sevilla</option>
                                <option>Toledo</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" />
                        </div>

                        <div class="col-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <h6 class="text-white-50">Add any notes here...</h6>
                        </div>
                    </form>
                </div>
            </div>


            <div class="row mt-4">
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
